<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
            <p>Discover delicious recipes for any occasion</p>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by ingredient (e.g., chicken, pasta)...">
            <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            <button id="random-btn"><i class="fas fa-random"></i> Random</button>
        </div>

        <div class="filters">
            <select id="meal-type">
                <option value="">All Meal Types</option>
                <option value="main course">Main Course</option>
                <option value="side dish">Side Dish</option>
                <option value="dessert">Dessert</option>
                <option value="appetizer">Appetizer</option>
                <option value="salad">Salad</option>
                <option value="bread">Bread</option>
                <option value="breakfast">Breakfast</option>
                <option value="soup">Soup</option>
                <option value="beverage">Beverage</option>
            </select>

            <select id="diet-type">
                <option value="">All Diets</option>
                <option value="gluten free">Gluten Free</option>
                <option value="ketogenic">Ketogenic</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="pescetarian">Pescetarian</option>
            </select>
        </div>

        <div class="results-container">
            <h2 id="results-title">Search Results</h2>
            <div id="recipes-grid" class="recipes-grid">
                <!-- Recipes will be displayed here -->
                <div class="welcome-message">
                    <i class="fas fa-search fa-3x"></i>
                    <p>Search for recipes by ingredient or click "Random" to discover something new!</p>
                </div>
            </div>
        </div>

        <div id="recipe-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="modal-content"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
